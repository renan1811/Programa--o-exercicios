<meta charset="UTF-8">
<script>
    /*
        Uma empresa quer verificar se um empregado está qualificado para a
    aposentadoria ou não. Para estar em condições, um dos seguintes
    requisitos deve ser satisfeito:
        - Ter no mínimo 65 anos de idade.
        - Ter trabalhado no mínimo 30 anos.
        - Ter no mínimo 60 anos e ter trabalhado no mínimo 25 anos.

    Com base nas informações acima, faça um programa que leia: o número do
    empregado (código), a idade e tempo trabalhado. O programa deverá
    escrever a idade e o tempo de trabalho do empregado e a mensagem
    'Requerer aposentadoria' ou 'Não requerer'.
    */

//ENTRADA

    const idade = Number(prompt(`Informe sua idade`));
    const tempoTrabalhado = Number(prompt(`Informe o seu tempo trabalhado`));

//PROCESSAMENTO

    if (idade >=65 || tempoTrabalhado >=30) {
        alert(`Com base nas suas informações, chegamos a conclusão de:`);
        document.write(`Sua idade: ${idade}.<br>
        Tempo trabalhado: ${tempoTrabalhado}.<br>
        Parabéns! Você deve requerer aposentadoria.`);
    } else if (idade >=60 && tempoTrabalhado >=25) {
        alert(`Com base nas suas informações, chegamos a conclusão de:`);
        document.write(`Sua idade: ${idade}.<br>
        Tempo trabalhado: ${tempoTrabalhado}.<br>
        Parabéns! Você deve requerer aposentadoria.`);
    } else {
        alert(`Com base nas suas informações, chegamos a conclusão de:`);
        document.write(`Sua idade: ${idade}.<br>
        Tempo trabalhado: ${tempoTrabalhado}.<br>
        Infelizmente, você não deve requerer aposentadoria.`); 
    }
   
//SAÍDA
   
</script>
