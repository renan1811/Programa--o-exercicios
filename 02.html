<meta charset="UTF-8">
<script>
    /*
    Exercício 2 - Cálculo do Conceito
Faça um programa para ler as 3 notas obtidas por um aluno nas 3 verificações
e a média dos exercícios que fazem parte da avaliação. Calcular a média
de aproveitamento, usando a fórmula abaixo e escrever o conceito do
aluno de acordo com a tabela de conceitos mais abaixo:

Média = (N1 + N2*2 + N3*3 + Exercícios) / 7

    Média > = 9,0 -> Conceito A
    Média > = 7,5 e < 9 -> Conceito B
    Média > = 6,0 e < 7,5 -> Conceito C
    Média < 6,0 -> Conceito D
    */

 //ENTRADA  
    
   const nota1 = Number(prompt(`Informe a primeira nota`).replace(",", "."));
   const nota2 = Number(prompt(`Informe a segunda nota`).replace(",", "."));
   const nota3 = Number(prompt(`Informe a terceira nota`).replace(",", "."));
   const exercicios  = Number(prompt(`Informe a nota dos exercícios`).replace(",", "."))

//PROCESSAMENTO

    let media = (nota1 + (nota2 * 2) + (nota3 * 3) + exercicios) / 7;
    let conceito
//CONDIÇÃO

    if ( media >= 9){
        conceito = "A";
    } else if ( media >= 7.5 && media < 9) {
        conceito = "B";
    } else if ( media >= 6.0 && media < 7.5) {
        conceito = "C";
    } else if (media < 6.0) {
        conceito = "D"
    }

//SAÍDA    
    
    document.write(`A sua média é ${media.toFixed(2)}<br>`);
    document.write(`Conceito: ${conceito}`);
</script>
